	<style type="text/css">
	 #main{width:998px;border:0px solid black;padding:0px;margin:0 auto;}
	 .btn{
	  display: inline-block;
  	  position: relative;
  	  margin: 10px;
  	  padding: 0 20px;
 	  text-align: center;
   	  text-decoration: none;
      /**font: bold 12px/25px Arial, sans-serif;*/
      text-shadow: 1px 1px 1px rgba(255,255,255, .22);
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
	}
	
	#settle_grid tr td{
		border-bottom:none;
	}
	input.btn{
		padding: 0px 0px;
		cursor: pointer;
	}
	</style>
	<script type="text/javascript">
	$(function(){
		var selectDefault='全部';
		f_hgrid_ini();
		$("#pagecode").val("1");
		var topartyid=$("#topartyid").val();
		var topartyidfbsid=$("#topartyidfbsid").val();
		$('.type').SelectSimu({
			width : 110,
			zIndex : 1,
			listNum : 3,
			listValue : ['0','1','2'],
			listOption : [selectDefault,'应收结算','应付结算'],
			imgSrc : '../imgs/sys/icon_down.png'
		});
		$('.reporttype').SelectSimu({
			width : 110,
			zIndex : 1,
			listNum : 3,
			listValue : [selectDefault,'标准报价','阶梯报价'],
			listOption : [selectDefault,'标准报价','阶梯报价'],
			imgSrc : '../imgs/sys/icon_down.png'
		});
		var type = $('.type div span').text();
		if(type==selectDefault){
			type="";
		}
		var reporttype = $('.quote div span').text();
		if(reporttype==selectDefault){
			reporttype="";
		}
		var params="type="+type+"&topartyid="+topartyid+"&topartyidfbsid="+topartyidfbsid+"&reporttype="+reporttype;
		f_hgrid_json(params);
		});
	</script>
 </head>
  
  <body>
    	<!-- 顶部 --开始  此处须由js动态加入-->
		<div id="header" class="c-header" >
	
		</div>
		<!-- 顶部 --结束-->
	
		<!-- LOGON --开始   此处须由js动态加入-->
		<div id="logo" class="c-logo" >
		
		</div>
	<!-- LOGON --结束-->

	<div id="main" class="c-main">
		
  		<div id="left" class="c-left">
			<div id="accordion"> 
				
			</div>
		</div>
			
  		<div id="right" class="c-right">
  				<div class="crumbs fn-mt10 fn-cGray3">
						<span class="house"></span>
						<span class="links"><a href="../logincs/index_main" class="fn-cBlue">首页</a>
						<span class="fn-ml5 fn-mr5">&gt;</span><b>结算设置</b></span>
				</div>
				<div class="fgxDiv"></div>
				<table id="settle_grid" style="width:100%;margin-top:20px;margin-bottom:10px;">
					<tr>
						<td style="text-align:left;border:0px;">结算类型</td>
						<td>
							<div class="type" align="left"></div>
						</td>
						<td style="text-align:left;border:0px;">报价方式</td>
						<td>
							<div class="reporttype" align="left"></div>
						</td>
						<td>
							&nbsp;&nbsp;发货方名称&nbsp;&nbsp;
							<input name="topartyid" id="topartyid" type="text" class="com_input" onfocus="onFocus(this,'发货方')" style="width:180px;height:25px"/>
  							<span id="frompartyrealname" style="display: none; color:#444444;"></span>
  							<div id="auto"></div>
						</td>
					</tr>
					<tr>
						<td style="text-align:left;border:0px;">分包商名称</td>
						<td>
							<div align="left">
								<input name="topartyidfbsid" id="topartyidfbsid" type="text" class="com_input" onfocus="onFocus(this,'分包')" style="width:180px;height:25px"/>
	  							<span id="topartyrealname" style="display: none; color:#444444;"></span>
	  							<div id="auto"></div>
							</div>
  						</td>
  						<td>
							<button class="btn-white fn-noborder" style="margin-left: 5px;" onclick="f_searchclick()">查询</button>
					    </td>
						<td></td>
						<td align="left">
							<input onclick="f_settleAdd()" class="btn btn-orange-small fn-noborder fn-cWhite ft-blod" type="button" value="标准报价新增" />
							<input onclick="f_settleAdd_jt()" class="btn btn-orange-small fn-noborder fn-cWhite ft-blod" type="button" value="阶梯报价新增" />
						</td>
					</tr>
				</table>
	        	<table id="hgrid" cellspacing="0" ></table>
       		</div>
  		</div>
