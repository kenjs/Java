<body>
	<!-- 顶部 --开始  此处须由js动态加入-->
	<div id="header" class="c-header" >

	</div>
	<!-- 顶部 --结束-->

	<!-- LOGON --开始   此处须由js动态加入-->
	<div id="logo" class="c-logo" >
	
	</div>
	<!-- LOGON --结束-->
	<div id="main" class="c-main">
		<div id="left" class="c-left">
			<div id="accordion">
			</div>  
		</div>
    	<div id="right" class="c-right">
  			<div class="crumbs fn-mt10 fn-cGray3">
				<span class="house"></span>
				<span class="links"><a href="../logincs/index_main" class="fn-cBlue">首页</a>
				<span class="fn-ml5 fn-mr5">&gt;</span><b>调度跟踪</b></span>
			</div>
			<div class="fgxDiv"></div>
			<table class="formTable" style="width:820px;">
				<tr>
					<td class="rightTd" width="80px">运单号</td>
					<td width="120px"><input id="waybillnumber" name="waybillnumber" type="text" class="com_input"/></td>
					<td class="rightTd" width="60px">发货方</td>
					<td width="120px">
					<input name="frompartyname" id="frompartyname" type="text" class="com_input"/>
					</td>
					<td class="rightTd" width="80px">分包商</td>
					<td width="120px"><input id="topartyname" type="text" class="com_input" name="topartyname" /></td>
					<td class="rightTd" width="60px"></td>
					<td width="60px"></td>
					<td width="100px"></td>
				</tr>
				<tr>
					<td class="rightTd">托运日期</td>
					<td colspan="3">
						<input type="text" name="fromdate" id="fromdate" class="Wdate comDate" onFocus="WdatePicker({firstDayOfWeek:1})"style="width: 100px;"/>
						-
						<input type="text" name="todate" id="todate"style="width: 100px;" class="Wdate comDate" onFocus="WdatePicker({firstDayOfWeek:1})"/>
					</td>
					<td class="rightTd">运单状态</td>
					<td >
						<div class="status" style="text-align: left;width: 65px;padding-left: 5px;"></div>						
					</td>
					<td colspan="3"><button class="btn-white fn-noborder" style="margin-left: 20px;" onclick="queryWaybilList();">查询</button></td>
				</tr>					
			</table>
	        <table id="hgrid" cellspacing="0" ></table>
       	</div>
	</div>
