/*按钮样式***************************/
	#btnSearch{
		float:right top;
	}    
	.btn-all{ 
		border:none; text-decoration:none;
		display: block; text-align: center; cursor:pointer;  position: relative; padding:4px; line-height:1.4em; white-space:nowrap; word-break:keep-all;
		vertical-align:middle!important;
	} 
	.conner-all{
		-moz-border-radius: .3em; 
		-webkit-border-radius: .3em;
		border-radius: .3em; 
	}
	.btn-gray, a.btn-gray:visited, a.btn-gray:hover{  color:#333; border:1px solid #aaa; font-weight:bold; box-shadow:0 0 1px rgba(255, 255, 255, 1) inset; background-color:#ebebeb;
		background: -webkit-gradient(linear, left top, left bottom, from(#F5F5F5), to(#ccc));
	    background: -webkit-linear-gradient(top, #F5F5F5, #ccc);
	    background:    -moz-linear-gradient(top, #F5F5F5, #ccc);
	    background:     -ms-linear-gradient(top, #F5F5F5, #ccc);
	    background:      -o-linear-gradient(top, #F5F5F5, #ccc);
	    background:         linear-gradient(top, #F5F5F5, #ccc);
	    -pie-background:    linear-gradient(top, #F5F5F5, #ccc);
	}
	.btn-gray:active, a.btn-gray:active{ box-shadow:none;
		background: -webkit-gradient(linear, left top, left bottom, from(#ccc), to(#F5F5F5));/* Chrome 10+, Saf5.1+ */
	    background: -webkit-linear-gradient(top, #ccc, #F5F5F5);/* FF3.6 */
	    background:    -moz-linear-gradient(top, #ccc, #F5F5F5);/* IE10 */
	    background:     -ms-linear-gradient(top, #ccc, #F5F5F5); /* IE10 */
	    background:      -o-linear-gradient(top, #ccc, #F5F5F5);/* Opera 11.10+ */
	    background:         linear-gradient(top, #ccc, #F5F5F5);
	    -pie-background:    linear-gradient(top, #ccc, #F5F5F5);
	}
	.btn-inline{ display: inline-block!important;}
	.f12{ font-size:12px!important;}
	.w60{ width:60px!important;}
	.w80{ width:80px!important;}

<script type="text/javascript">  
javascript:window.history.forward(1);
	$(function(){
			$("#adminpermission").hide();
	//初始化
	  $.ajax({
			   type : "GET",
			   url : "../operatorcs/checkOperatocPermission?random="+Math.random(),
			   dataType: "json",
			   error : function(){alert("操作失败")},
			   success : function(data) {
			   		if(data.msg=='ok'){
			   			//刷新页面
			   			
			   			$("#adminpermission").show();
			       	}else{
			       	alert("此账户不是主账号，没有此功能权限！");
			       
			       	}
			   }
	  		});
		f_hgrid_ini();
		$("#pagecode").val("1");
		var url="";
		f_hgrid_json(url);	//	
		$("#btnSearch").click(function(){
		$("#pagecode").val("1");
		var url="";		
		var operator=$("#operator").val();
		var realname=$("#realname").val();
		var mobilenumber=$("#mobilenumber").val();
		var telephonenumber=$("#telephonenumber").val();
		var url="operator="+operator+"&realname="+realname+"&mobilenumber="+mobilenumber+"&telephonenumber="+telephonenumber;
	   
	   	f_hgrid_json(url);	//
		return false; 
	});
		});
</script>
