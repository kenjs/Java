    <script type="text/javascript"> 
    javascript:window.history.forward(1);
    $(function() {
        $("#shortcut .menu").Jdropdown({delay: 50});
    var iClick=0;
	$('#pcodelabel').addClass('hidden');
	$('#cCode').addClass('hidden');
	$('#loginsubmit').bind('click',function(){
		if((iClick++)>=2){
			$('#pcodelabel').removeClass('hidden').addClass('show');
			$('#cCode').removeClass('hidden').addClass('show');
		}
		var username=trim($("#username").val());	
		var password=$("#password").val();
		var cauthCode=$("#cauthCode").val();
		//以下代码顺序不能动
		if(username=="请输入用户名/邮箱/手机号"||username==""||username.length<=0){$('#msglogin').text('会员号不能为空!');return false;}
		if((username.split("\/").length-1)>=2){$('#msglogin').text('用户输入格式不正确，应为\"会员号/操作员\"!');return false;}
		if(username.indexOf('\/')!=-1){var v=username.split("\/");if(trim(v[0])==null||trim(v[0])==''||trim(v[1])==null||trim(v[1])==''){$('#msglogin').text('用户输入格式不正确，应为\"会员号/操作员\"!');return false;}}
		if(password==""||password.length<=0){$('#msglogin').text('密码不能为空!');return false;}
		if(iClick>3&&(cauthCode=="请输入验证码"||cauthCode==""||cauthCode.length<=0)){ $('#msglogin').text('验证码不能为空!');return false;}
		//以上代码顺序不能动
		
		var params = 'iClick='+iClick+'&partyname='+encodeURIComponent(encodeURIComponent(username))+'&password='+password+'&cauthCode='+cauthCode+'&random='+Math.random();
	   $.ajax({   
	      url:'login_validate.json?'+params,
	      dataType:'json',
		  contentType: "application/json",
	      type:'post',
	      success:function(data, textStatus){ 
	       
	      	if(data.msg=='ok'){
	      		$(this).removeClass('hidden');
	      		window.self.location = "login_main?"+data.partyname;
	      	}else{
	      		
	        	$('#msglogin').text(data.msg); //实现提取数据并更换div中内容，不刷新页面。
	        	var img = document.getElementById("pic"); 
				img.src = "authImage?id=" + Math.random();      
	        } 
	      },
	      error:function(XMLHttpRequest, textStatus, errorThrown) {
              alert("error");
	   		}
	   	
	  });
	  return false;  
	}); 
    });
function trim(str){ //删除左右两端的空格
　　return str.replace(/(^\s*)|(\s*$)/g, "");
}
function chk_image(){ 
	var img = document.getElementById("pic"); 
	img.src = "authImage?id=" + Math.random();     
}
</script>
