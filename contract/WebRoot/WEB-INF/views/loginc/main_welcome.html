	       }
	       if(data.partytype=="个人")

	       }
	       $("#welname").text(data.welname+",欢迎您!");

	       {
	         $("#email").text("尚无邮箱信息");
	       }
	       else{
	       $("#email").text(data.email);
	       }
	       if(data.mobilenumber=="")
	       {
	         $("#mobilenumber").text("尚无联系方式");
	       }
	       else{
	       $("#mobilenumber").text(data.mobilenumber);
	       }
	      }
	  });
