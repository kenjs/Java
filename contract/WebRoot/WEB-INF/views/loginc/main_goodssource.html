	      	type:'get',

	   		}
    	});
        $("#shortcut .menu").Jdropdown({delay: 50});
      
        $("td").each(function(){//注册事件

			$("#"+id).bind("click",function(){
				if($(this).attr("ot")=='0'){//刷新iframe
					document.getElementById("right-iframe").src=$(this).attr("url");   
				}else{//弹出页面
					f_open($(this).attr("url"),id);
				}
			});
		});
		
    })(jQuery);
