  <script type="text/javascript"> 
  javascript:window.history.forward(1);	
    (function($) {
    	//调节高度start
    	AdjustColumnsHeight = function(obj1,obj2,obj3){ 
			 var h1 = $(obj1).outerHeight(); 
			 var h2 = $(obj2).outerHeight();
			 var h3 = $(obj3).outerHeight(); 
			 var mh = Math.max( h1, h2); 
			 $(obj1).height(mh); 
			 $(obj2).height(mh-1); 
			 $(obj3).height(mh-5);
		}
    	AdjustColumnsHeight(".c-left",".c-right","c-iframe");

	      		}else if(partytype=='个人'){

	      		}else{
	      			$("td[id='1']").attr('url','../organizationcs/edit?partytype=org');
	      		} 
	      		$("#username").html("<a title="+data.username_all+" style='cursor:pointer;color:#6A6AFF;' size=2>"+data.username_part+"&nbsp;</a>,");
				$("#logout").html("<a href=\"javascript:logout()\">[退出]</a>");
	      	}, 
	      	error:function(XMLHttpRequest, textStatus, errorThrown) {
               //alert(XMLHttpRequest.status);
              // alert(XMLHttpRequest.readyState);
               //alert(textStatus); 
	   		}
    	});
        $("#shortcut .menu").Jdropdown({delay: 50});
        $("td").each(function(){//注册事件
        	
			var id=$(this).attr("id");
			if(id.length>0&&id.length==1){//注册左边菜单
				$("#"+id).bind("click",function(){
					$('td[id!='+id+']').removeClass("clicked").addClass("noclicked");
					$('td[id='+id+']').removeClass("noclicked").addClass("clicked");
					if($(this).attr("ot")=='0'){//刷新iframe
						document.getElementById("right-iframe").src=$(this).attr("url");   
					}else{//弹出页面
						f_open($(this).attr("url"),id);
					}
				});
			}
			
		});  
        

        
    })(jQuery);

             //判断跳转3pl,货源管理,配送管理权限
    function checkpremission(preimission)
	{
    	//alert(preimission);
	  //window.open("../goodssourcemodelcs/modeldetail?id="+goodsSourceModelId);
	  $.ajax({
			   type : "post",
			   url : "../partycs/checkPermission?random="+Math.random()+"&premission="+encodeURIComponent(encodeURIComponent(preimission)),
			   dataType: "json",
			   error : function(){alert("操作失败")},
			   success : function(data) {
			   		if(data.msg=='ok'){
			   			//刷新页面
			   			if(preimission=='3pl'){
			   				window.location="../logincs/main_3pl";
			   			}
			   			if(preimission=='配送'){
			   				window.location="../todispermissioncs/ordermanage";
			   			}
			   			if(preimission=='发布货源'){
			   				window.location="../goodssourcecs/fastpub";
			   			}
			   			
			   		
			       	}else{
			       	alert("你还没有使用这个功能的权限，请申请！！");
			       	}
			   }
	  		});
	}
        
    
    
	</script>
