<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>传化物流-会员中心</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="this is my page"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
    <link href="../css/webui/main.css" rel="stylesheet" />	
    <script src="../js/jquery/jquery-1.8.3.min.js" type=text/javascript></script>
    <script src="../js/sys/webui/contract/header.js"></script>    	
    <script src="../js/sys/webui/logo.js"></script>   	 
    <script src="../js/sys/webui/contract/left.js"></script> 
    <link href="../css/themes/contract/index_contract.css" rel="stylesheet" />	
    <script src="../js/themes/contract/index_contract.js"></script> 
    <script type="text/javascript" src="../js/sys/ymPrompt/ymPrompt.js"></script>
	<link href="../js/sys/ymPrompt/skin/ch/ymPrompt.css" rel="stylesheet" />
    
    
    
    <style>
		#main{width:998px;border:0px solid black;padding:0px;margin:0 auto;}
	</style>
  </head>
  
  <body>
	<!-- 顶部 --开始  此处须由js动态加入-->
	<div id="header" class="c-header" >
	
	</div>
	<!-- 顶部 --结束-->
	
	<!-- LOGON --开始   此处须由js动态加入-->
	<div id="logo" class="c-logo" >
		
	</div>
	<!-- LOGON --结束-->
	
	<!-- 工作区 --开始-->
	<div id="main">
		<!-- 左侧菜单 --开始  此处须由js动态加入-->
  		<div id="left" class="c-left"> 
		</div>
		
		<!-- 左侧菜单 --结束-->
			
		<!-- 右侧工作区 --开始-->
		<div id="right" class="c-right">
		<div id="list">
			<div class="div1">
				<table class="table1">
					<tr class="tr1">
						<td rowspan="3" class="td1">
							<img src="../imgs/login/contract/zb-pic.png" width="123px" height="90px" />
						</td>
						<td rowspan="3" class="td2"></td>
						<td class="td3"><p class="serif"><span id="realname"></span><span style="display:none;" id="realnameSuffix">，欢迎您！</span></p></td>
					</tr>
					<tr class="tr2">
						<td class="td3">
							<img class="img1" src="../imgs/login/contract/email-icon.png" width="21px" height="16px" />&nbsp;<span id="email"></span>&nbsp;&nbsp;
							<img  class="img1" src="../imgs/login/contract/tel-icon.png" width="21px" height="16px"/>&nbsp;<span id="mobilenumber"></span>
						</td>
					</tr>
					<tr>
						<td>
							<input class="inputs" type="text" id="waybillnumber" name="waybillnumber" onfocus="focusinput(this)" onblur="mouseoutinput(this)" value="请输入运单号"/>&nbsp;&nbsp;
							<input type="button" id="btnquery" onclick="f_select()" name="btnquery" class="btn" value="运单查询"/>
						</td>
					</tr>
				</table>
			</div>
			<div style="margin-top:25px;">
				<span class="businessProcess">业务流程图</span>
				<span class="businessProcessMemo">（点击图标可连接到对应的内容）</span>
				<br />
				<br />
			</div>
			<!-- 流程图开始 -->
			<div class="Layer">
  				<div id="Layer1" >
  				<div id="Layer2" onmouseover="mcancelclosetime('2')" onmouseout="mclosetime('2')" onclick="checkJurisdiction(1)"></div>
  				<div id="Layer3" onmouseover="mcancelclosetime('3')" onmouseout="mclosetime('3')" onclick="checkJurisdiction(7)"></div>
  				<div id="Layer4" onmouseover="mcancelclosetime('4')" onmouseout="mclosetime('4')" onclick="checkJurisdiction(9)"></div>
  				<div id="Layer5" onmouseover="mcancelclosetime('5')" onmouseout="mclosetime('5')" onclick="checkJurisdiction(2)"></div>
  				<div id="Layer6" onmouseover="mcancelclosetime('6')" onmouseout="mclosetime('6')" onclick="checkJurisdiction(3)"></div>
  				<div id="Layer7" onmouseover="mcancelclosetime('7')" onmouseout="mclosetime('7')" onclick="checkJurisdiction(5)"></div>
  				<div id="Layer8" onmouseover="mcancelclosetime('8')" onmouseout="mclosetime('8')" onclick="checkJurisdiction(6)"></div>
  				<div id="Layer9" onmouseover="mcancelclosetime('9')" onmouseout="mclosetime('9')" onclick="checkJurisdiction(8)"></div>
  				<div id="Layer10" onmouseover="mcancelclosetime('10')" onmouseout="mclosetime('10')" onclick="checkJurisdiction(10)"></div>
  				</div>
			</div>
			<!-- 流程图开始 -->
  		</div>
  		</div>
		<!-- 右侧工作区 --结束-->
		
	</div>
	<!-- 工作区 --结束-->
	
	<!-- 底部 --开始  此处须由js动态加入-->
	<div id="footer" class="c-footer">
		
	</div>
	<!-- 底部 --结束-->
	
  </body>
</html>
