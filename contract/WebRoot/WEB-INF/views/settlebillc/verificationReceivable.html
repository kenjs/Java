	<style type="text/css">
	 .btn{
	  display: inline-block;

  	  margin: 10px;

 	  text-align: center;
   	  text-decoration: none;
      font: bold 12px/25px Arial, sans-serif;

      border-radius: 2px;
}
	a:hover{
		color:#ec6110;

	.tdleft{
		padding: 0 5px;

	<script type="text/javascript">
	$(function(){
			f_hgrid_ini("发货方");
			$("#pagecode").val("1");
			f_hgrid_json("");
			$(".page_nav").css("margin-top","20px");
			$(".page_nav").css("text-align","right");
	});
	</script>	
 </head>
  
  <body>
    	<!-- 顶部 --开始  此处须由js动态加入-->
		<div id="header" class="c-header" >
	
		</div>
		<!-- 顶部 --结束-->
	
		<!-- LOGON --开始   此处须由js动态加入-->
		<div id="logo" class="c-logo" >
		
		</div>
	<!-- LOGON --结束-->

	<div id="main" class="c-main">
		
  		<div id="left" class="c-left">
			<div id="accordion"> 
				
			</div>  
		</div>
			
  		<div id="right" class="c-right">
  			<div id="list">
  				<div style="text-align:left;margin-bottom:7px">
  					<img style="margin-bottom:-5px;margin-right:7px" src="../imgs/sys/home-icon.jpg"/>
  					<a style="margin-right:7px" href="../logincs/index_main">首页</a>
  					<span style="margin-right:7px">&gt;</span>
  					<!--<a style="margin-right:7px" href="#">结算管理</a>
  					<span style="margin-right:7px">&gt;</span>
  					--><span style="font-weight:bold">应收核销</span>
  				</div>
  				<div style="clear:both;width:100%;padding:0px;border-width:1px 0px 0px 0px;border-style:solid;border-color:#C7C7C7"></div>
				<table style="width:100%;margin-top:10px;margin-bottom:10px;cellspacing:0px">
					<tr>
						<td style="text-align:right;border:0px;"><span>客户单号</span></td>
						<td style="text-align:left;border:0px;">
							<input id="clientnumber" type="text" class="com_input" style="width:170px;margin-left:10px;height:25px"/>
						</td>
						<td style="text-align:right;border:0px;"><span>结算单号</span></td>
						<td style="text-align:left;border:0px;">
							<input id="settlebillnumber" type="text" class="com_input" style="width:170px;margin-left:10px;height:25px"/>
						</td>
						<td style="text-align:right;border:0px;"><span>分包商</span></td>
						<td style="text-align:left;border:0px;">
							<input id="organization" type="text" class="com_input" style="width:170px;margin-left:10px;height:25px"/>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;border:0px;"><span style="margin-left:10px">状态</span></td>
						<td style="text-align:left;border:0px;">
							<select id="status" style="width:170px;height:25px;margin-left:10px;padding-top:3px">
								<option value ="全部">全部</option>
							  	<option value ="未审核">未审核</option>
							  	<option value ="已审核">已审核</option>
							  	<option value="部分核销">部分核销</option>
							  	<option value="全部核销">全部核销</option>
							</select>
						</td>
						<td style="text-align:right;border:0px;"><span style="margin-left:10px">结算期</span></td>
						<td style="text-align:left;border:0px;">
							<input type="text" name="startdate" id="startdate" class="Wdate w80" onFocus="WdatePicker({firstDayOfWeek:1})" style="width:75px;margin-left:10px;"/>
							<span>~</span>
							<input type="text" name="enddate" id="enddate" class="Wdate w80" onFocus="WdatePicker({firstDayOfWeek:1})" style="width: 75px;"/>
						</td>
						<td colspan="2" style="text-align:left;border:0px;">
							<button class="btn-white fn-noborder" style="margin-left: 20px;" onclick="search()">查询</button>
						</td>
					</tr>
				</table>
	        	<div id="hgrid_div">
		        	<div id="hgridDiv" style="float: left;overflow-x:scroll;width:690px;min-height:60px;">
		  					<table id="hgrid"  style="width:850px;" cellspacing="0"></table>
		  			</div>
		  			<div style="width: 130px;float: left;min-height:60px;">
		  					<table id="operation"  style="width:130px;" cellspacing="0"></table>
		  			</div>
	  			</div>
       		</div>
  		</div>
  		
	</div>
