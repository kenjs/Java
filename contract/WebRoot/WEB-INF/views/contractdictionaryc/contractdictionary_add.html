<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>contractdictionary_add.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/> 	
    <link href="../js/sys/ymPrompt/skin/ch/ymPrompt.css" rel="stylesheet" />
    <script src="../js/sys/ymPrompt/ymPrompt.js" type="text/javascript"></script>
    <script src="../js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/themes/contractdictionaryc/contractdictionary_add.js" type="text/javascript"></script>
  	<style type="text/css">
	 .btn{
	  display: inline-block;
  	  position: relative;
  	  margin: 10px;
  	  padding: 0 20px;
 	  text-align: center;
   	  text-decoration: none;
   	  width:80px;
   	  height:40px;
   	  padding:0px;
   	  border:0px;
   	  cursor:pointer;
   	  background-color:#ec6110;
   	  color:white;
      font: bold 12px/25px Arial, sans-serif;
      text-shadow: 1px 1px 1px rgba(255,255,255, .22);
      -webkit-border-radius: 2px;
      -moz-border-radius: 2px;
      border-radius: 2px;
      }
     </style>
  </head>
 <body>
  	<form id="form_add">
  		<table width="95%">
  		<tr>
  			<td height="20px"></td>
  			<td><span id="type_tips" style="color:red;text-align:left;display:none">字典类型不能为空！</span></td>
  			<td style="text-align:right"><span id="text_tips" style="color:red;display:none">文本不能为空！</span></td>
  		</tr>
  		<tr>
  			<td style="text-align:right">
  				字典类型&nbsp;
  			</td>
  			<td style="text-align:left;">
  				<select id="type" style="width:150px;height:25px">
  					<option value="请选择">--请选择--</option>
  					<option value="合同类型">合同类型</option>
  					<option value="货物类型">货物类型</option>
  					<option value="包装单位">包装单位</option>
  					<option value="计费方式">计费方式</option>
  					<option value="结算方式">结算方式</option>
  					<option value="收货方式">收货方式</option>
  					<option value="到货方式">到货方式</option>
  					<option value="回单方式">回单方式</option>
  					<option value="运输方式">运输方式</option>
  					<option value="紧急程度">紧急程度</option>
  					<option value="车辆类型">车辆类型</option>
  					<option value="经营范围">经营范围</option>
  				</select>
  			</td>
  			<td style="text-align:right">
  				文本&nbsp;<input id="text" type="text" style="height:25px" value=""/>
  			</td>
  		</tr>
  		<tr>
  			<td colspan="3" height="10px"></td>
  		</tr>
  		<tr>
  			<td style="text-align:right;vertical-align:top">
  				描述&nbsp;
  			</td>
  			<td colspan="2">
  				<textarea id="description" style="height:100px;width:100%"></textarea>
  			</td>
  		</tr>
  		<tr>
  			<td colspan="3" height="10px"><span id="description_tips" style="color:red;text-align:left;display:none"></span></td>
  		</tr>
  		<tr>
  			<td></td>
  			<td>
  				<input id="btnsave" type="button" class="btn" onclick="add()" value="保存"/>
  				<input id="btncancel" type="button" class="btn" onclick="cancel()" value="取消"/>
  			</td>
  		</tr>
  	</table>
  	</form>

  </body>
   </html>
