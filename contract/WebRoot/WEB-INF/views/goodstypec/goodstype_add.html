<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate"/>
    <title>添加货物信息</title>
    
    <link href="../css/themes/consigneeconsignoraddressc/address_edit.css" rel="stylesheet" type="text/css"></link>
    <script src="../js/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/themes/goodstypec/goodstype_add.js"  type="text/javascript"></script>
    <script src="../js/makepy/makePy.js"  type="text/javascript"></script>
    <link href="../js/makepy/makePy.css" rel="stylesheet" type="text/css"></link>
  </head>
  <script>
  $(document).ready(function(){
		bindSelect("#package","包装");
  		bindSelect("#chargeType","计费");
  		bindSelect("#goodstype","货物类型");
  		getHelpCode("#goodsName","#helpCode");
	}); 
  </script>
  <body>
    <table style="padding-left:20px;padding-top:16px;">
    	<tr>
    		<td style="text-align:right"><span style="color:red">*</span>&nbsp;货物名称</td>
    		<td><input id="goodsName" type="text"/></td>
    		<td style="text-align:right"><span style="color:red">*</span>&nbsp;助记码</td>
    		<td colspan="2"><input id="helpCode" type="text"/></td>
    	</tr>
    	<tr>
    		<td style="text-align:right">包装</td>
    		<td><select id="package"></select></td>
    		<td style="text-align:right;width:105px">单位重量</td>
    		<td>
    			<input id="unitWeight" type="text" style="width:90px"/>
    		</td>
    		<td>
    			<select id="unit" style="width:60px">
    				<option value="1">公斤</option>
    				<option value="2">吨</option>
    			</select>
    		</td>
    	</tr>
    	<tr>
    		<td style="text-align:right">单位体积(M<sup>3</sup>)</td>
    		<td><input id="unitVolume" type="text"/></td>
    		<td style="text-align:right;width:105px">计费方式</td>
    		<td colspan="2"><select id="chargeType"></select></td>
    	</tr>
    	<tr>
    		<td style="text-align:right">货物类型</td>
    		<td><select id="goodstype"></select></td>
    		<td style="text-align:right;width:105px">规格</td>
    		<td colspan="2"><input id="spec" type="text" maxlength="20"/></td>
    	</tr>
    	<tr>
    		<td style="text-align:right">型号</td>
    		<td colspan="4"><input id="model" type="text" maxlength="20"/></td>
    	</tr>
    	<tr>
    		<td></td>
    		<td>
    			<input id="default" type="checkbox" value="" style="cursor:pointer;width:15px"/>
    			<label for="default" style="cursor:pointer;font-size:14px;position:relative;bottom:6px;">设为默认</label>
    		</td>
    		<td colspan="3"><span id="tips" style="color:red;float:right;display:none">信息不完整，请检查！</span></td>
    	</tr>
    	<tr>
    		<td></td>
    		<td colspan="3">
    			<input id="btnSave" class="btn" type="button" onclick="goodsTypeAdd()" value="保存"/>
    			<input id="btnCancel" class="btn" type="button" onclick="cancel()" value="取消"/>
    		</td>
    	</tr>
    </table>
  </body>
</html>
