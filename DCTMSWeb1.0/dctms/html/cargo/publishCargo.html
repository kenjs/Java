<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>发布货源</title>
<link href="../../resource/css/publishCargo.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="midNav">
	<a href="#">首页</a>>>我的货源
</div>

<div class="mainbox">
	<div class="main">
    	<div class="title">发布货源</div>
        <div class="list">
        	<div class="must"><span>装货地：</span><select class="diming" name="sheng"><option value="sheng" selected="selected">省</option>
            <option value="浙江">浙江</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">市</option>
            <option value="杭州">杭州</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">区</option>
            <option value="西湖">西湖</option>
            </select>
            
            </div>
            <p>装货地不能为空！</p>
            <div class="must"><span>卸货地：</span><select class="diming" name="sheng"><option value="sheng" selected="selected">省</option>
            <option value="浙江">浙江</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">市</option>
            <option value="杭州">杭州</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">区</option>
            <option value="西湖">西湖</option>
            </select>
            </div>
            <p>卸货地不能为空！</p>
            <div class="must"><span>车型要求：</span><select class="diming" name="sheng"><option value="sheng" selected="selected">长</option>
            <option value="浙江">浙江</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">板</option>
            <option value="杭州">杭州</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">栏</option>
            <option value="西湖">西湖</option>
            </select>
            </div>
            <div class="second">
            <select class="diming" name="sheng"><option value="sheng" selected="selected">吨</option>
            <option value="西湖">西湖</option>
            </select>
            <select class="diming" name="sheng"><option value="sheng" selected="selected">方</option>
            <option value="西湖">西湖</option>
            </select>
            
            </div>
            <p>车型不能为空！</p>
            <div><span>货物类型：</span><select class="diming" name="sheng"><option value="sheng" selected="selected">泡货</option>
            <option value="重货">重货</option>
            </select></div>
            <div><span>货物名称：</span><input type="text" /></div>
            <div><span>货物重量：</span><input type="text" />&nbsp;（吨）</div>
            <div><span>货物体积：</span><input type="text" />&nbsp;（方）</div>
            
            <div class="must"><span>联系人：</span><input type="text" /></div>
            <p>联系人不能为空！</p>
            <div class="must"><span>联系电话：</span><input type="text" /></div>
            <p>联系电话不能为空！</p>
            <div class="must"><span>装货时间：</span><input type="text" /></div>
            <p>装货时间不能为空！</p>
            <div><span>卸货时间：</span><input type="text" /></div>
            <div class="beizhu"><span>备注：</span><form><textarea rows="5" cols="60"></textarea></form></div>
        </div>
        <div class="buttonBox">
        	<input type="button" value="立即发布" />
            <input type="button" value="返回首页" />
        </div>
    </div>
</div>


</body>
</html>
