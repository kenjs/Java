<body>


<div class="chengjiaoBox">
		<div class="chengjiao">

        <p class="biaoti">货源信息：</p>
        <div class="list">
        	<div><span>装货地：</span><p>杭州</p></div>
            <div><span>卸货地：</span><p>杭州</p></div>
            <div><span>发货公司：</span><p>杭州</p></div>
            <div><span>货物名称：</span><p>杭州</p></div>

        </div>
        </div>
        <div class="BgImg"></div>
    
    </div>
