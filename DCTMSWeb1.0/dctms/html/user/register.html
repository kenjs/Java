<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页面</title>
<link href="../../resource/css/register.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="topbox">
	<div class="top">
    <div class="top1">
            	<div class="welcome">欢迎您光临快到网！</div>
                <ul class="loginbox">
                    <li class="login"><a href="#">会员登录</a>|<a href="#">用户注册</a></li>
                    
                </ul>
    </div>
    <div class="top2">
    	<div class="logobox">
        	<img src="../../resource/images/logo.PNG"/>
        </div>
        
    </div>
</div>
<div class="midNav">
	<a href="#">首页</a>>>用户注册
</div>
<div class="mainbox">
	<div class="main">
    	<div class="title">用户注册信息</div>
        <div class="list">
        	<div><span class="must">登录账号：</span><input type="text" /></div>
            <p>登录账号不能为空</p>
            <div><span class="must">密码：</span><input type="text" /></div>
            <p>密码不能为空</p>
            <div><span class="must">确认密码：</span><input type="text" /></div>
            <p>密码不能为空</p>
            <div><span>姓名：</span><input type="text" /></div>
            <div><span>联系电话：</span><input type="text" /></div>
            <div><span class="must">公司名称：</span><input type="text" /></div>
            <p>公司名称不能为空</p>
            <div><span>组织机构代码：</span><input type="text" /></div>
            <div><span>备注：</span><input type="text" /></div>
        </div>
        <div class="button">
        	<input type="button" value="确认提交" />
            <input type="button" value="返回" />
        </div>
    </div>
</div>


<div class="copyBox">
	<div class="copyright">
	Copyright 2013 Cy56.cn.Inc. ALL rights reserved
    </div>
</div>
</body>
</html>
